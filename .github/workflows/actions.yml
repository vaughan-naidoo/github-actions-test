name: Actions Worklfow

on: 
  #s2-9 push:
  #s2-9 pull_request:
  #s2-9  types: [closed, assigned, opened, reopened]
  #s2-10 schedule:
  #s2-10  - cron: "0/5 * * * *"
  #s2-10  - cron: "0/6 * * * *"
  #s2-11 repository_dispatch:
  #s2-11   types: [build]
  push:
    branches:
      - master
      - 'feature/*' # matches feature/featA, feature/featB
                    # does not match feature/feat/A to do this the pattern would need to look like - 'feature/**'

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps: 
    - name: Payload
      run: echo ${{ github.event.client_payload.env }}
    - name: List Files
      run: |
        pwd
        ls -a
        echo $GITHUB_SHA
        echo $GITHUB_REPOSITORY
        echo $GITHUB_WORKSPACE
        echo "{{ github.token }}"
        # git clone git@github:$GITHUB_REPOSITORY
        # git checkout $GITHUB_SHA
    - name: Checkout
      uses: actions/checkout@v1
    - name: List Files After Checkout
      run: |
        pwd
        ls -a
    - name: Simple JS Action
      id: greet
      uses: /actions/hello-world-javascript-action@v1
      with:
        who-to-greet: Octo
    - name: log greeting time
      run: echo "${{ steps.greet.outputs.time }}"